name: ğŸš€ Publish to PyPI (URANIUM STANDARD)

on:
  push:
    tags:
      - "v*.*.*"   # Trigger only on version tags like v1.2.0

permissions:
  contents: read
  id-token: write          # âœ… OIDC to PyPI (no token secrets)
  attestations: write      # âœ… For provenance attestation
  actions: read

concurrency:
  group: publish-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build-and-publish:
    name: ğŸ› ï¸ Build, Secure & Publish Package
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      # -------------------------------------------------------
      # 1ï¸âƒ£ Secure checkout (full history for setuptools-scm)
      # -------------------------------------------------------
      - name: ğŸ§© Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # âœ… Prevents token leaks

      # -------------------------------------------------------
      # 2ï¸âƒ£ Hardened Python environment
      # -------------------------------------------------------
      - name: ğŸ Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          check-latest: true
          cache: "pip"

      # -------------------------------------------------------
      # 3ï¸âƒ£ Install build & security toolchain
      # -------------------------------------------------------
      - name: ğŸ“¦ Install build dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install \
            "setuptools>=70" "setuptools-scm[toml]>=8" wheel build twine \
            pip-audit cyclonedx-bom sigstore rich
          echo "$(python -m site --user-base)/bin" >> $GITHUB_PATH

      # -------------------------------------------------------
      # 4ï¸âƒ£ Build artifacts
      # -------------------------------------------------------
      - name: âš™ï¸ Build package (wheel + sdist)
        run: |
          set -euo pipefail
          python -m build --no-isolation --sdist --wheel

      # -------------------------------------------------------
      # 5ï¸âƒ£ Validate package integrity
      # -------------------------------------------------------
      - name: ğŸ” Verify built distributions
        run: |
          set -euo pipefail
          twine check dist/*
          ls -lh dist/

      # -------------------------------------------------------
      # 6ï¸âƒ£ Security & dependency audit
      # -------------------------------------------------------
      - name: ğŸ›¡ï¸ Security audit for CVEs
        run: |
          set -euo pipefail
          pip-audit --strict --progress-spinner=off || {
            echo "âŒ Security audit failed: vulnerabilities detected."
            exit 1
          }

      # -------------------------------------------------------
      # 7ï¸âƒ£ Generate SBOM (CycloneDX JSON + XML)
      # -------------------------------------------------------
      - name: ğŸ§¾ Generate Software Bill of Materials
        run: |
          set -euo pipefail
          python -m cyclonedx_bom --format json --outfile sbom.json
          python -m cyclonedx_bom --format xml --outfile sbom.xml

      - name: ğŸ“ Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.json
            sbom.xml

      # -------------------------------------------------------
      # 8ï¸âƒ£ Sign artifacts with Sigstore (keyless)
      # -------------------------------------------------------
      - name: ğŸ” Sign artifacts with Sigstore
        run: |
          set -euo pipefail
          sigstore sign dist/* --yes

      # -------------------------------------------------------
      # 9ï¸âƒ£ Publish securely to PyPI using OIDC
      # -------------------------------------------------------
      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: false   # âœ… Fail if already uploaded
          attestations: true     # âœ… Generate provenance attestation

      # -------------------------------------------------------
      # ğŸ”Ÿ Generate & attach provenance metadata
      # -------------------------------------------------------
      - name: ğŸ§¾ Generate Supply Chain Attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "dist/*"

      # -------------------------------------------------------
      # 11ï¸âƒ£ Final confirmation
      # -------------------------------------------------------
      - name: âœ… Done
        run: |
          echo "âœ… PyPI Release completed successfully!"
          echo "ğŸ§¾ SBOM + Sigstore + Provenance generated (URANIUM STANDARD)"