name: ğŸš€ Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"   # Trigger only on version tags like v1.2.0

permissions:
  contents: read
  id-token: write         # âœ… Enables OIDC to PyPI (no token secret required)
  attestations: write     # âœ… Provenance support
  actions: read

concurrency:
  group: publish-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build-and-publish:
    name: ğŸ› ï¸ Build & Publish Package
    runs-on: ubuntu-latest
    environment: pypi   # Optional: can enforce approvals if env protected

    steps:
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # âœ… Required for setuptools-scm to detect git tags

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install modern build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install "setuptools>=70" "setuptools-scm>=8" wheel build twine pip-audit cyclonedx-bom sigstore

      - name: âš™ï¸ Build artifacts (wheel + sdist)
        run: python -m build

      - name: ğŸ” Verify built packages
        run: twine check dist/*

      - name: ğŸ›¡ï¸ Security audit for known CVEs
        run: pip-audit --strict

      - name: ğŸ§¾ Generate SBOM (CycloneDX)
        run: cyclonedx-bom --format json --outfile sbom.json

      - name: ğŸ“ Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - name: ğŸ” Sign artifacts (Sigstore)
        run: sigstore sign dist/* --yes

      - name: ğŸš€ Publish to PyPI using OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: false   # fail if version already exists (best practice)

      - name: ğŸ§¾ Generate supply chain attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "dist/*"

      - name: âœ… Done
        run: echo "âœ… Published to PyPI successfully!"